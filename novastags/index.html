<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html 5</title>
</head>
<body>

    <form action="">

        <label for="nome">Nome: </label>
        <input type="text" name="nome" required autofocus> 
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required>  
        <br><br>

        <label for="numero">NÃºmero: </label>
        <input type="number" id="numero" min="5" max="20" step="5">
        <br><br>

        <label for="url">URL: </label>
        <input type="url" id="url" placeholder="ex: https://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range: </label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data: </label>
        <input type="date" id="data" >
        <br><br>

        <label for="cor">Cor: </label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
